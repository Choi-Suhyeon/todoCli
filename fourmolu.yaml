indentation: 4
column-limit: 100
function-arrows: leading
comma-style: leading
import-export-style: leading
import-grouping: by-scope-then-qualified
indent-wheres: false
let-style: newline
sort-constraints: true
sort-derived-classes: true
sort-deriving-clauses: true
trailing-section-operators: false
local-modules:
  - CliParser
  - CliParser.Options
  - Common
  - Common.Env
  - Common.Util
  - Common.Optics
  - Common.AbstractError
  - Domain
  - Domain.Type
  - Domain.Type.Internal
  - Domain.Error
  - Domain.Internal
  - Domain.Serialization
  - Effect
  - Effect.Error
  - Effect.Format
  - Effect.Persistence
